name: NeuroFlow CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────
  # Python Linting & Syntax Check
  # ──────────────────────────────────────
  python-lint:
    name: Python Lint & Syntax
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component: [edge, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r ${{ matrix.component }}/requirements.txt

      - name: Run flake8
        run: |
          flake8 ${{ matrix.component }}/ \
            --max-line-length=100 \
            --exclude=__pycache__,venv,.venv \
            --statistics \
            --count

      - name: Syntax check
        run: |
          find ${{ matrix.component }}/ -name "*.py" -exec python -m py_compile {} \;
          echo "All Python files compiled successfully."

  # ──────────────────────────────────────
  # React Dashboard Lint & Build
  # ──────────────────────────────────────
  dashboard-build:
    name: Dashboard Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci --silent

      - name: Build
        working-directory: dashboard
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:8000
          REACT_APP_WS_URL: ws://localhost:8000/ws/live

  # ──────────────────────────────────────
  # Docker Compose Validation
  # ──────────────────────────────────────
  docker-validate:
    name: Docker Compose Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config --quiet

      - name: Build Docker images
        run: |
          docker compose build --no-cache edge-gateway
          docker compose build --no-cache traffic-server
          docker compose build --no-cache dashboard
